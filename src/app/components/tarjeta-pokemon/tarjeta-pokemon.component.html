<div id="container" [ngClass]="{seleccionado:seleccionado}">
  <img src="./../../../assets/img/fecha1.svg" alt="" id="flecha" *ngIf="seleccionado">
  <div id="tarjeta" (click)="clickeado.emit(id)">
    <div id="circulo">
        <img src="./../../../assets/img/pokeball.png" alt="" id="pkballsmall" *ngIf="seleccionado">
    </div>
    <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/{{id}}.gif' alt="" id="pkimagen" >

    <div id="span">
      <img src='https://raw.githubusercontent.com/malavidaxz/footprintPoke/main/footPoke/{{id}}.png' alt="">
      <span class="span1">No. {{id}}</span>
      <span class="span2" *ngIf="data">{{data.name | titlecase}}</span>
    </div>

  </div>
</div>
